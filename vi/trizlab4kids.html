            { id: 37, title: "Gi√£n n·ªü nhi·ªát", file: "index_37.html" },
            { id: 38, title: "√îxy h√≥a m·∫°nh", file: "index_38.html" },

            { id: 40, title: "V·∫≠t li·ªáu composite", file: "index_40.html" }
        ];

        // DOM Elements
        const navGrid = document.getElementById('navGrid');
        const navContainer = document.getElementById('navContainer');
        const navTrigger = document.getElementById('navTrigger');
        const triggerNumber = document.getElementById('triggerNumber');
        const triggerTitle = document.getElementById('triggerTitle');
        const menuToggle = document.getElementById('menuToggle');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const contentFrame = document.getElementById('contentFrame');
        const loading = document.getElementById('loading');
        const search = document.getElementById('search');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentBtn = document.getElementById('currentBtn');

        let currentPrinciple = null;
        let navIsVisible = false;
        let hideNavTimeout = null;

        // Generate Navigation
        function generateNav() {
            navGrid.innerHTML = principles.map(p => `
                <div class="nav-chip" data-id="${p.id}" data-title="${p.title.toLowerCase()}">
                    <strong>${p.id}</strong>
                    <span>${p.title}</span>
                </div>
            `).join('');
        }

        // Update bottom navigation
        function updateBottomNav() {
            if (currentPrinciple) {
                prevBtn.disabled = currentPrinciple <= 1;
                nextBtn.disabled = currentPrinciple >= 40;
                currentBtn.textContent = `${currentPrinciple}/40`;
            } else {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                currentBtn.textContent = '‚Äî';
            }
        }

        // Load Principle Content
        function loadPrinciple(id) {
            const principle = principles.find(p => p.id === id);
            if (!principle) return;

            // Update active state
            document.querySelectorAll('.nav-chip').forEach(chip => {
                chip.classList.toggle('active', parseInt(chip.dataset.id) === id);
            });

            // Show loading
            loading.classList.add('show');

            // Hide welcome, show iframe
            welcomeScreen.style.display = 'none';
            contentFrame.style.display = 'block';

            // Load content
            contentFrame.src = principle.file;
            currentPrinciple = id;
            triggerNumber.textContent = id;
            triggerTitle.textContent = principle.title;

            // Update URL hash
            window.location.hash = `#${id}`;

            // Update bottom nav
            updateBottomNav();

            // Hide navigation immediately to show banner
            hideNav(true);
        }

        // Show navigation
        function showNav() {
            navIsVisible = true;
            navContainer.classList.remove('collapsed');
            navContainer.classList.add('open');
            navTrigger.classList.add('hidden');
            menuToggle.textContent = '‚úï';
            clearTimeout(hideNavTimeout);
        }

        // Hide navigation with delay
        function hideNav(immediate = false) {
            navContainer.classList.remove('open');
            menuToggle.textContent = '‚ò∞';
            clearTimeout(hideNavTimeout);

            const performHide = () => {
                navIsVisible = false;
                navContainer.classList.add('collapsed');
                navTrigger.classList.remove('hidden');
            };

            if (immediate) {
                performHide();
            } else {
                hideNavTimeout = setTimeout(performHide, 500);
            }
        }

        // Auto-hide navigation when hovering away from nav area
        function setupNavAutoHide() {
            // Show nav when hovering over trigger
            navTrigger.addEventListener('mouseenter', showNav);
            navTrigger.addEventListener('click', showNav);

            // Hide nav when mouse leaves nav container area
            navContainer.addEventListener('mouseleave', () => {
                if (navIsVisible && currentPrinciple !== null) {
                    hideNav();
                }
            });

            // Keep nav visible on hover
            navContainer.addEventListener('mouseenter', () => {
                clearTimeout(hideNavTimeout);
                navIsVisible = true;
            });

            // Hide when clicking outside nav area
            document.addEventListener('click', (e) => {
                if (navIsVisible && currentPrinciple !== null && !navContainer.contains(e.target) && !navTrigger.contains(e.target) && e.target !== menuToggle) {
                    hideNav();
                }
            });
        }

        // Handle iframe load
        contentFrame.addEventListener('load', () => {
            loading.classList.remove('show');
        });

        // Handle navigation clicks
        navGrid.addEventListener('click', (e) => {
            const chip = e.target.closest('.nav-chip');
            if (chip) {
                loadPrinciple(parseInt(chip.dataset.id));
            }
        });

        // Mobile menu toggle
        menuToggle.addEventListener('click', () => {
            if (navContainer.classList.contains('open')) {
                hideNav();
            } else {
                showNav();
            }
        });

        // Bottom navigation buttons
        prevBtn.addEventListener('click', () => {
            if (currentPrinciple && currentPrinciple > 1) {
                loadPrinciple(currentPrinciple - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPrinciple && currentPrinciple < 40) {
                loadPrinciple(currentPrinciple + 1);
            }
        });

        currentBtn.addEventListener('click', () => {
            navContainer.classList.toggle('open');
            menuToggle.textContent = navContainer.classList.contains('open') ? '‚úï' : '‚ò∞';
        });

        // Search functionality
        search.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            document.querySelectorAll('.nav-chip').forEach(chip => {
                const id = chip.dataset.id;
                const title = chip.dataset.title;
                const matches = query === '' || id.includes(query) || title.includes(query);
                chip.classList.toggle('hidden', !matches);
            });

            if (query !== '') {
                showNav();
            }
        });

        // Handle URL hash
        function handleHash() {
            const hash = window.location.hash.slice(1);
            if (hash) {
                const id = parseInt(hash);
                if (id >= 1 && id <= 40) {
                    loadPrinciple(id);
                }
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;

            if (currentPrinciple) {
                if (e.key === 'ArrowLeft' && currentPrinciple > 1) {
                    loadPrinciple(currentPrinciple - 1);
                } else if (e.key === 'ArrowRight' && currentPrinciple < 40) {
                    loadPrinciple(currentPrinciple + 1);
                }
            }
        });

        // Swipe gesture for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 80;
            const diff = touchEndX - touchStartX;

            if (Math.abs(diff) < swipeThreshold) return;
            if (!currentPrinciple) return;

            if (diff > 0 && currentPrinciple > 1) {
                // Swipe right - go to previous
                loadPrinciple(currentPrinciple - 1);
            } else if (diff < 0 && currentPrinciple < 40) {
                // Swipe left - go to next
                loadPrinciple(currentPrinciple + 1);
            }
        }

        // Initialize
        generateNav();
        const initialHash = window.location.hash.slice(1);
        if (initialHash) {
            navContainer.classList.add('collapsed');
            navTrigger.classList.remove('hidden');
            navIsVisible = false;
        } else {
            navContainer.classList.remove('collapsed');
            navContainer.classList.add('open');
            navTrigger.classList.add('hidden');
            menuToggle.textContent = '‚úï';
            navIsVisible = true;
        }
        setupNavAutoHide();
        handleHash();
        updateBottomNav();
        window.addEventListener('hashchange', handleHash);
    </script>
